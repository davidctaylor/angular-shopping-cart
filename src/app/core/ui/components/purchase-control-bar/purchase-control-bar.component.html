<div class="control-bar-container">
  <div class="content-container">
    Selected items: {{ productState?.selected?.length }}
  </div>
  <div class="content-container">
    Cart value: {{ cartValue | currency : "USD" }}
  </div>

  <div class="button-container">
    <button [routerLink]="['/product-list']">Continue shopping</button>
    <button class="primary">
      Purchase ({{ productState?.selected?.length }}) items
    </button>
  </div>
</div>
